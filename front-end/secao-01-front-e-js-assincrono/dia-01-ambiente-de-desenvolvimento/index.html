<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validador de campos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <h1>Validador de campos</h1>
    <form class="form">
      <input type="text" placeholder="Insira aqui um valor" class="text-place">
      <select name="opcoes" class="values">
        <option value="creditcard">Credit Card</option>
        <option value="email">Email</option>
        <option value="hexColor">HexColor</option>
        <option value="lowercase">LowerCase</option>
        <option value="cep">CEP</option>
      </select>
      <input class='button' type="button" value="Validar">
    </form>
    <p>Digite o valor, escolha a opção e clique em validar</p>
    <script type="module" src="./src/main.js"></script>
  </main>

</body>

</html>
